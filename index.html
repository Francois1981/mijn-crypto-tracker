<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Crypto Tracker</title>
    <style>
        body {font-family: Arial, sans-serif; margin:0; padding:20px; background:#0f2027; color:white; min-height:100vh;}
        .container {max-width:850px; margin:0 auto; background:rgba(255,255,255,0.1); backdrop-filter:blur(15px); border-radius:20px; padding:35px; box-shadow:0 15px 50px rgba(0,0,0,0.7);}
        h1 {text-align:center; font-size:2.8rem; margin:0 0 10px;}
        .subtitle {text-align:center; color:#00d4ff; font-size:1.2rem; margin-bottom:30px;}
        .input-section {margin:35px 0; text-align:center;}
        label {display:block; font-size:1.5rem; margin-bottom:12px; font-weight:bold;}
        input {width:280px; padding:18px; font-size:1.6rem; border:none; border-radius:14px; text-align:center; background:rgba(255,255,255,0.95); color:#333;}
        .result {margin-top:18px; padding:20px; border-radius:14px; font-size:2.2rem; font-weight:bold; background:rgba(0,0,0,0.6); box-shadow:0 0 20px rgba(0,0,0,0.5);}
        .rise {color:#00ff9d; text-shadow:0 0 15px #00ff9d;}
        .fall {color:#ff3b5c; text-shadow:0 0 15px #ff3b5c;}
        button {padding:18px 40px; background:#00d4ff; color:black; font-weight:bold; border:none; border-radius:14px; cursor:pointer; font-size:1.3rem;}
        button:hover {background:#00ffe5;}
        table {width:100%; margin-top:40px; border-collapse:collapse; background:rgba(0,0,0,0.4); border-radius:14px; overflow:hidden;}
        th, td {padding:18px; text-align:center; font-size:1.1rem;}
        th {background:rgba(0,0,0,0.7);}
        .note {text-align:center; margin-top:30px; color:#00d4ff; font-size:1rem;}
    </style>
</head>
<body>
<div class="container">
    <h1>Mijn Crypto Tracker</h1>
    <p class="subtitle">BTC • BNB • SOL • SUI – 30 nov 2025 14:00</p>

    <div class="input-section">
        <label>Jouw BTC aankoopprijs (USD)</label>
        <input type="number" id="btcPrice" placeholder="bijv. 85000" step="0.01">
        <div id="btcChange" class="result" style="display:none;"></div>
    </div>

    <div class="input-section">
        <label>Jouw BNB aankoopprijs (USD)</label>
        <input type="number" id="bnbPrice" placeholder="bijv. 800" step="0.01">
        <div id="bnbChange" class="result" style="display:none;"></div>
    </div>

    <div style="text-align:center;">
        <button onclick="alert('Voor verse prijzen: vraag Grok om een update!')">Vernieuwen</button>
    </div>

    <h2 style="text-align:center; margin:40px 0 20px;">Huidige prijzen & prestaties</h2>
    <table>
        <thead>
            <tr><th>Munt</th><th>Prijs USD</th><th>24u %</th><th>24u vs BTC</th><th>7d vs BTC</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <p class="note">
        Jouw ingevoerde prijzen blijven bewaard in deze browser<br>
        Morgen verse prijzen? Zeg gewoon: “update mijn tracker”
    </p>
</div>

<script>
    let data = {
        btc: { usd: 90733,  change24: -0.36, vsBtc24: 0,     vsBtc7d: 0 },
        bnb: { usd: 877.81, change24: -0.50, vsBtc24: -0.14, vsBtc7d: 13.39 },
        sol: { usd: 136.97, change24: -1.32, vsBtc24: -4.0,  vsBtc7d: -1.5 },
        sui: { usd: 1.51,   change24: -1.39, vsBtc24: -3.8,  vsBtc7d: -3.2 }
    };

    window.onload = () => {
        if (localStorage.getItem('btcPrice')) document.getElementById('btcPrice').value = localStorage.getItem('btcPrice');
        if (localStorage.getItem('bnbPrice')) document.getElementById('bnbPrice').value = localStorage.getItem('bnbPrice');
        updateTable();
        updatePersonalChanges();
    };

    document.getElementById('btcPrice').addEventListener('input', e => { localStorage.setItem('btcPrice', e.target.value); updatePersonalChanges(); });
    document.getElementById('bnbPrice').addEventListener('input', e => { localStorage.setItem('bnbPrice', e.target.value); updatePersonalChanges(); });

    function updateTable() {
        const rows = [['BTC',data.btc],['BNB',data.bnb],['SOL',data.sol],['SUI',data.sui]];
        document.getElementById('tableBody').innerHTML = rows.map(([n,c]) => `
            <tr>
                <td><strong>${n}</strong></td>
                <td>$${c.usd.toLocaleString('en',{minimumFractionDigits:n==='SUI'?2:0,maximumFractionDigits:2})}</td>
                <td class="${c.change24>=0?'rise':'fall'}">${c.change24>=0?'Up':'Down'} ${Math.abs(c.change24).toFixed(2)}%</td>
                <td class="${c.vsBtc24>=0?'rise':'fall'}">${c.vsBtc24>=0?'Up':'Down'} ${Math.abs(c.vsBtc24).toFixed(2)}%</td>
                <td class="${c.vsBtc7d>=0?'rise':'fall'}"><strong>${c.vsBtc7d>=0?'Up':'Down'} ${Math.abs(c.vsBtc7d).toFixed(2)}%</strong></td>
            </tr>`).join('');
    }

    function updatePersonalChanges() {
        const btcIn = parseFloat(document.getElementById('btcPrice').value);
        if (btcIn) {
            const pct = ((data.btc.usd - btcIn) / btcIn) * 100;
            const el = document.getElementById('btcChange');
            el.innerHTML = `BTC: ${pct.toFixed(2)}% ${pct>=0?'Up (winst)':'Down (verlies)'}`;
            el.className = `result ${pct>=0?'rise':'fall'}`;
            el.style.display = 'block';
        }
        const bnbIn = parseFloat(document.getElementById('bnbPrice').value);
        if (bnbIn) {
            const pct = ((data.bnb.usd - bnbIn) / bnbIn) * 100;
            const el = document.getElementById('bnbChange');
            el.innerHTML = `BNB: ${pct.toFixed(2)}% ${pct>=0?'Up (winst)':'Down (verlies)'}`;
            el.className = `result ${pct>=0?'rise':'fall'}`;
            el.style.display = 'block';
        }
    }

    updateTable();
    updatePersonalChanges();
</script>
</body>
</html>
